<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell-App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/product.css">
    <link rel="shortcut icon" href="./assets/icons/Favicon/favicon.ico" type="image/x-icon">
</head>

<body id="myBody" onload="init()">
    <header id="header">
        <div class="header">
            <img id="headerImage" src="./assets/icons/Logo/Logo.png" alt="">
            <div class="myHtmlHamburger" onclick="basketBottonOn()">
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </div>
        </div>
        </div>
    </header>

    <div class="myBody">
        <div id="oderDone"><img id="oderDoneImage" onclick="myOrder()" src="./assets/icons/well_done.png" alt=""></div>
        <main id="myMain">
            <div class="mainBackground">
                <div id="mainHeader">
                    <h1>Qick-Shop Online<h5>Bewertung (4,2 von 5 Sternen)</h5>
                    </h1>
                    <div id="menus">
                    </div>
                </div>
            </div>
            <div class="products">
                <div id="products">
                </div>
                <div id="mainFooter">
                </div>
            </div>
        </main>
        <section id="basketSideId" class="basketSide">
            <div id="basketHeader">
                <h2 id="basketButton" onclick="basketToggle() ">Warenkorb <div class="arrowBottom">&#10146;</div>
                    <div class="arrowTop">&#10146;</div>
                </h2>
            </div>
            <div id="basketProducts">
            </div>
            <div id="basketFooter">
                <div class="fullSpace">
                    <p>Zwischensumme:</p>
                    <p id="basketPriceId"></p>
                </div>
                <div class="fullSpace" id="discount">
                    <p>Lieferkosten:</p>
                    <p>7,80€</p>
                </div>
                <div class="fullSpace">
                    <p>Selbstabholer?</p>
                    <input id="checkboxId" type="checkbox" onclick="priceCalculation()">
                </div>
                <div class="fullSpace">
                    <h3>Gesammt:</h3>
                    <h3 id="whoolCost"></h3>
                </div>
                <div class="fullSpace">
                    <p><br>ab 50€ Versandkostenfrei!</p>
                    <p></p>
                </div>
                <div class="fullSpace2">
                    <h2 id="order" onclick="myOrder()">Bestellen</h2>
                </div>
            </div>
        </section>
    </div>
       <footer id="myFooter">
        <div id="miniBasketBottomId" class="miniBasketBottom displayNone">
            <div class="fullSpace">
                <h3>Gesammt:</h3>
                <h3 id="whoolCost">0,00€</h3>
            </div>
            <div class="fullSpace3">
               <h2 id="order" onclick="myOrder()">Bestellen</h2>
            </div>
        </div>
        <div id="footerText">
            <p class="footerText">© design by Adam</p>
        </div>
    </footer>
    <script src="./script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/templates.js"></script>
</body>

</html>
