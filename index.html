<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell-App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/product.css">
    <link rel="shortcut icon" href="./assets/icons/Favicon/favicon.ico" type="image/x-icon">
</head>
<body id="myBody" onload="init()">
    <header id="header">
        <div class="header">
            <img id="headerImage" src="./assets/icons/Logo/Logo.png" alt="">
            <div class="myHtmlHamburger">
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </div>
        </div>
        </div>
    </header>
    <div class="myBody">
        <main>
            <div class="mainBackground">
                <div id="mainHeader">
                    <h1>Qick-Shop Online<h5>Bewertung (4,2 von 5 Sternen)</h5>
                    </h1>
                    <div id="menus">
                    </div>
                </div>
            </div>
            <div class="products">
                <div id="products">
                </div>
                <div id="mainFooter">
                </div>
            </div>
        </main>
        <section id="basket">
            <div id="basketHeader">
                <h2>Warenkorb</h2>
            </div>
            <div id="basketProducts">
            </div>
            <div id="basketFooter">
                <div class="fullSpace">
                    <p>Zwischensumme:</p>
                    <p id="basketPriceId"></p>
                </div>
                <div class="fullSpace">
                    <p>Lieferkosten:</p>
                    <p>7,80€</p>
                </div>
                <div class="fullSpace">
                    <p>Selbstabholer?</p>
                    <input id="checkboxId" type="checkbox" onclick="noShipping(0),  basketRender() ">
                </div>
                <div class="fullSpace">
                    <h3>Gesammt:</h3>
                    <h3 id="whoolCost"></h3>
                </div>
                <div class="fullSpace">
                <p><br>ab 50€ Versandkostenfrei!</p><p></p>
                </div>
            </div>
        </section>
    </div>
    <footer>
    </footer>
    <script src="./script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/templates.js"></script>
</body>
</html>
